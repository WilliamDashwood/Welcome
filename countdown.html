<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>倒计时</title>
  <link rel="icon" href="/Welcome/favicon.svg" type="image/svg+xml">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f5f5f5;
      font-family: "Roboto Mono", "Courier New", Courier, monospace, "Microsoft YaHei", "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex; /* Use flexbox for the body */
      flex-direction: column; /* Stack children vertically */
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      
    }

    .header {
      /* The header no longer needs to grow */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px; /* Add some space below the header */
    }

    .title {
      font-size: 6vw;
      color: #333;
      margin: 0; /* Remove default margins */
    }

    .subtitle {
      font-size: 4vw;
      color: #666;
      max-width: 80%;
      margin: 0; /* Remove default margins */
    }

    .example-image {
            border: 1px solid black;
            border-radius: 5px;
            max-width: 100%;
    }

    .countdown {
      font-size: 9vw;
      line-height: 1.2;
      text-align: center;
      color: #111;
      padding: 5vw;
      border-radius: 12px;
      background: #ffffff00;
      
      max-width: 90%;
      box-sizing: border-box;
      word-break: break-word;
      white-space: nowrap;
      overflow: hidden;
      margin: 0 20px;
      position: fixed;
      bottom: 35px;
    }

    .message {
      font-size: 4vw;
      color: #444;
      margin-top: 15px;
      text-align: center;
      position: fixed;
      bottom: 24px;
    }

    @media (min-width: 768px) {
      .title {
        font-size: 36px;
      }
      
      .subtitle {
        font-size: 24px;
      }
      
      .countdown {
        font-size: 60px;
        padding: 30px 40px;
      }
      
      .message {
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .countdown {
        font-size: 11vw;
        padding: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title"></div>
    <div class="subtitle"></div>
  </div>

  <img src="/book.svg" alt="示例图片" class="example-image" title="这是一个示例图片">
  <div id="countdown" class="countdown">70:09:33:03</div>
  
  <div class="message">到时候再回来看看吧</div>

  <script>
    const targetIso = '2025-11-23T00:00:00+09:00';
    const target = new Date(targetIso);
    const el = document.getElementById('countdown');

    function pad(n, width=2){
      const s = String(n);
      return s.length >= width ? s : '0'.repeat(width - s.length) + s;
    }

    function update(){
      const now = new Date();
      let diff = target.getTime() - now.getTime();
      if (diff <= 0){
        el.textContent = "0:00:00:00";
        document.querySelector('.message').textContent = "目标已达成！";
        return;
      }
      const secTotal = Math.floor(diff / 1000);
      const days = Math.floor(secTotal / (24*3600));
      const hours = Math.floor((secTotal % (24*3600)) / 3600);
      const mins = Math.floor((secTotal % 3600) / 60);
      const secs = secTotal % 60;
      el.textContent = `${days}:${pad(hours)}:${pad(mins)}:${pad(secs)}`;
    }

    update();
    const timer = setInterval(update, 1000);
    window.addEventListener('pagehide', ()=> clearInterval(timer), {passive:true});
  </script>
</body>
</html>
