<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文字滚动动画</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: "Microsoft YaHei", sans-serif;
    }

    #text {
      font-size: 28px;
      color: #333;
      border-right: 2px solid orange;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation:
        typing 5s steps(30, end) forwards,
        blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 32ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
  </style>
</head>
<body>
  <div id="text">欢迎来到我们的页面，精彩即将开始……</div>

  <script>
    // 设置总动画+等待时间后跳转（例如 5s动画 + 2s停顿 = 7秒后跳转）
    setTimeout(() => {
      window.location.href = "https://www.formula1.com/"; // ← 替换为你要跳转的网址
    }, 7000);
  </script>
</body>
</html>
